  <div class="box1"><img src="emoji_nature_FILL0_wght100_GRAD200_opsz40.png" width="50" height="50" alt=""/><h3>台中文畫市集</h3></div>
	
  <div class="box2"><p>針對主題提出討論，探討台中文化跨領域趨勢，使大眾更了解台中地區特色及主體性，並擬邀請各類型插畫家與消費者共同參與台中文化相關的闖關活動，以利更多人瞭解台中的歷史與文化，以藉此達到城市宣傳之效應。</h3></p></div>
	
  <div class="box3">
	 <p><h3>市集目標</h3><ol>
      <li>鼓勵線上創作者，營造視覺文化新貌，並開拓國際視野、增加與消費者實際交流之機會。</li>
      <li>創造出台中和民眾進行文化交流的機會。</li>
      <li>走出畫時代的恢宏格局，展現插畫特色，讓線上創作者的創作理念，與創新趨勢交流激盪。</li></ol></p>
